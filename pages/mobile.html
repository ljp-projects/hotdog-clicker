<!doctype html>
<html lang="en-au">
	<head>
		<title>Hot Dog Clicker</title>
		<meta
			name="description"
			content="Hot Dog Clicker is a fun way to pass the time."
		/>
		<meta name="og:title" property="og:title" content="Hot Dog Clicker" />
		<link rel="canonical" href="https://hdc.ljpprojects.org/" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="stylesheet" href="./index.css" />

		<style>
			p,
			b {
				font-size: 1rem !important;
			}
		</style>
	</head>

	<body style="min-width: 100vw; overflow: hidden;">
		<div id="main" class="display" style="min-width: 100vw;">
			<button id="hotdogButton">
				<img
						src="./icons/Hotdog.svg"
						style="width: 80vw; height: 50vh; aspect-ratio: 1/2;"
						alt="Hotdog"
						draggable="false"
				/>
			</button>

			<h2>Hot Dogs: <span id="clickCount">0</span></h2>
			<h2>Hot Dogs Per Second: <span id="passive">0</span></h2>
			<div id="store" style="min-width: 100vw;">
				<div id="buildings" style="display: flex; overflow-x: auto; scrollbar-width: none; min-width: 100vw;">
					<button style="font-size: 1rem;" id="bunButton">
						<img
							id="bunImg"
							src="./icons/Locked-Button.svg"
							style="width: 35vw; aspect-ratio: 5/3;"
							draggable="false"
						/>
						<br />
						(<span id="bunPrice">10</span> Hot Dogs)
						<br />
						<b>Buns owned: <span id="bunCount">0</span></b>
						<p>0.2 Hot Dogs/sec</p>
					</button>
					<button style="font-size: 1rem;" id="dadButton">
						<img
							id="dadImg"
							src="./icons/Locked-Button.svg"
							style="width: 35vw; aspect-ratio: 5/3;"
							draggable="false"
						/><br />
						(<span id="dadPrice">100</span> Hot Dogs)
						<br />
						<b>Dads owned: <span id="dadCount">0</span></b>
						<p>2 Hot Dogs/sec</p>
					</button>
					<button style="font-size: 1rem;" id="grillButton">
						<img
							id="grillImg"
							src="./icons/Locked-Button.svg"
							style="width: 35vw; aspect-ratio: 5/3;"
							draggable="false"
						/><br />
						(<span id="grillPrice">500</span> Hot Dogs)
						<br />
						<b>Grills owned: <span id="grillCount">0</span></b>
						<p>10 Hot Dogs/sec</p>
					</button>
					<button style="font-size: 1rem;" id="farmButton">
						<img
							id="farmImg"
							src="./icons/Locked-Button.svg"
							style="width: 35vw; aspect-ratio: 5/3;"
							draggable="false"
						/><br />
						(<span id="farmPrice">5 000</span> Hot Dogs)
						<br />
						<b>Hotdog Farms owned: <span id="farmCount">0</span></b>
						<p>50 Hot Dogs/sec</p>
					</button>
					<button style="font-size: 1rem;" id="dogFacButton">
						<img
							id="facImg"
							src="./icons/Locked-Button.svg"
							style="width: 35vw; aspect-ratio: 5/3;"
							draggable="false"
						/><br />
						(<span id="facPrice">50,000</span> Hot Dogs)
						<br />
						<b
							>Hotdog Factories owned:
							<span id="dogFacCount">0</span></b
						>
						<p>500 Hot Dogs/sec</p>
					</button>
					<button style="font-size: 1rem;" id="dogBankButton">
						<img
							id="bankImg"
							src="./icons/Locked-Button.svg"
							style="width: 35vw; aspect-ratio: 5/3;"
							draggable="false"
						/><br />
						(<span id="bankPrice">250,000</span> Hot Dogs)
						<br />
						<b
							>Hotdog Banks owned:
							<span id="dogBankCount">0</span></b
						>
						<p>2,500 Hot Dogs/sec</p>
					</button>
					<button style="font-size: 1rem;" id="freezerButton">
						<img
							id="freezerImg"
							src="./icons/Locked-Button.svg"
							style="width: 35vw; aspect-ratio: 5/3;"
							draggable="false"
						/>
						<br />
						(<span id="freezerPrice">1,000,000</span> Hot Dogs)
						<br />
						<b>Freezers owned: <span id="freezerCount">0</span></b>
						<p>15,000 Hot Dogs/sec</p>
					</button>
				</div>
				<div id="upgrades" style="display: block;">
					<button style="font-size: 1rem;" id="tSauceButton">
						Buy Tomato Sauce (1000 Hot Dogs)
					</button>
					<br>
					<button style="font-size: 1rem;" id="mustardButton">
						Buy Mustard (5000 Hot Dogs)
					</button>
					<br>
					<button style="font-size: 1rem;" id="crispButton">
						Buy Extra Crispy Buns (5000 Hot Dogs)
					</button>
				</div>
			</div>

			<script defer src="./dist/game.js"></script>
		</div>

		<script defer>
			const toggleMenu = () => {
				document.getElementById("main").setAttribute("class", "blur display")
				document.getElementById("context").setAttribute("class", "display")

				window.onscroll = () => {
					return false;
				};

				document.addEventListener("dblclick", () => {
					document.getElementById("main").setAttribute("class", "display")
					document.getElementById("context").setAttribute("class", "hide")
					window.onscroll = function() {};
				})

				return false;
			}
		</script>

		<div id="context" class="hide">
			<h1>Main Menu</h1>
			<button id="wipe">WIPE</button><br />
			<button id="save"><a id="download">SAVE</a></button><br />
		</div>

		<!-- Additional controls for displaying the main menu -->
		<div style="position: fixed; bottom: 0; left: 0; width: 100vw; padding: 2.5rem;">
			<button style="font-size-adjust: 2;" onclick="toggleMenu()">Menu</button>
		</div>
	</body>
</html>
